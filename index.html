<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0">
  <title>Demo PhotoFilter</title>
  <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="contenedor">
    <a href="#" id="blur" class="waves-effect waves-light btn indigo lighten-2">BLUR</a>
        <a href="#" id="sepia" class="waves-effect waves-light btn indigo lighten-2">SEPIA</a>
        <a href="#" id="opacity" class="waves-effect waves-light btn indigo lighten-2">OPACITY</a>
        <a href="#" id="contrast" class="waves-effect waves-light btn indigo lighten-2">CONTRAST</a>
        <a href="#" id="hue-rotate" class="waves-effect waves-light btn indigo lighten-2">HUE-ROTATE</a>
        <a href="#" id="drop-shadow" class="waves-effect waves-light btn indigo lighten-2">DROP-SHADOW</a>
  
    <div class="imagen">
      <img src="paisajes.jpg" alt="paisajes" id="filtro">
    </div>
    <a href="#" id="invert" class="waves-effect waves-light btn indigo lighten-2">INVERT</a>
        <a href="#" id="saturate" class="waves-effect waves-light btn indigo lighten-2">SATURATE</a>
        <a href="#" id="grayscale" class="waves-effect waves-light btn indigo lighten-2">GRAYSCALE</a>
        <a href="#" id="brightness" class="waves-effect waves-light btn indigo lighten-2">BRIGHTNESS</a>
        <a href="#" id="photofilter" class="waves-effect waves-light btn indigo lighten-2">PHOTOFILTER</a>
        <a href="#" id="none" class="waves-effect waves-light btn indigo lighten-2">NONE</a>
  </div>

 <script src="assets/js/app.js"></script>

</body>
</html>
