<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Photo Filter</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <p>Selecciona tu imagen...</p>
  <input type="file" id="files" name="files[]"/>
  <br/>
  <output id="list"></output>

  <div>
    <button id="blur">blur</button>
  	<img id="blurImg" src="img/flor.jpg" alt="">
  </div>

  <div>
    <button id="brightness">brightness</button>
    <img id="brightnessImg" src="img/flor.jpg" alt="">
  </div>
  
  <div>
    <button id="contrast">contrast</button>
    <img id="contrastImg" src="img/flor.jpg" alt="">
  </div>

  <div>
    <button id="dropShadow">dropshadow</button>
    <img id="drop-shadowImg" src="img/flor.jpg" alt="">
  </div>

  <div>
    <button id="grayscale">grayscale</button>
    <img id="grayscaleImg" src="img/flor.jpg" alt="">
  </div>
  
  <div>
    <button id="hueRotate">hue-rotate</button>
    <img id="hue-rotateImg" src="img/flor.jpg" alt="">
  </div>

  <div>
    <button id="saturate">saturate</button>
    <img id="saturateImg" src="img/flor.jpg" alt="">
  </div>

  <div>
    <button id="sepia">sepia</button>
    <img id="sepiaImg" src="img/flor.jpg" alt="" >
  </div>

  <div>
    <button id="photofilter">photofilter</button>
    <img id="photofilterImg" src="img/flor.jpg" alt="" >
  </div>
  
  <div>
    <button id="none">none</button>
    <img id="noneImg" src="img/flor.jpg" alt="" >
  </div>

  <div>
    <button id="invert">invert</button>
    <img id="invertImg" src="img/flor.jpg" alt="">
  </div>

   <div>
    <button id="opacity">opacity</button>
    <img id="opacityImg" src="img/flor.jpg" alt="">
  </div>

  <script src="assets/js/app.js"></script>
  
</body>
</html>
